<ion-view title="Login" name="login-view">

      <ion-header-bar class="bar-stable">
        <h1 class="title">Login Ionic</h1>
      </ion-header-bar>
      <!--  scroll="false" disabilita el scroll  -->
      <ion-content class="padding has-header" scroll="false">
            <form method="POST" ng-submit="enviarFormulario(form)">
                <div class="list">

                    <label class="item item-input">
                      <span class="input-label">Username</span>
                      <input type="text" ng-model="form.user">
                    </label>

                    <label class="item item-input">
                      <span class="input-label">Password</span>
                      <input type="password" ng-model="form.pass">
                    </label>

                    <div class="card ng-hide animated shake" ng-show="visibilidadMensaje" id="msgError">
                      <div class="item item-icon-left errorMsgLogin">
                      <i class="icon ion-alert-circled"></i>
                      <span ng-bind-html="userServ"></span>
                      </div>
                    </div>

                    <div class="padding">
                      
                    <!-- <a href="#/perfil"><button type="submit" class="button button-block button-positive icon-center ion-star"> Entrar</button></a>   -->
                    <button type="submit" href="#/perfil" class="button button-block button-positive icon-center ion-log-in"> Entrar</button>

                    </div>

                </div>
             </form>
      </ion-content>

</ion-view>
